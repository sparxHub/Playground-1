<html>
<head>

<title>Venn Diagram</title>

<script type="text/javascript">
var INTERSECTION_FILL = '#A0A8F9';

// Venn diagram circles
var circles = [
	{cx: 145, cy: 200, r: 115, fill: '#A0A8F9', stroke: '#000000', line: 2},
	{cx: 370, cy: 185, r: 170, fill: '#A0A8F9', stroke: '#000000', line: 2},
	{cx: 300, cy: 330, r: 140, fill: '#A0A8F9', stroke: '#000000', line: 2}
];

// Global variables
var canvas = null;
var context = null;

// Called to determine scan area
// Looks at all circles and determines maximum area
// Returns a rectangle with that area
// Limits color scanning to finite area for performance
// NOTE: Not used in this implementation
function area()
{
	var maxx = 0;
	var maxy = 0;
	var minx = 0;
	var miny = 0;
	
	minx = canvas.width;
	miny = canvas.height;
	
	for( var c = 0; c < circles.length; c++ )
	{
		if( ( circles[c].cx - circles[c].r ) < minx )
		{
			minx = circles[c].cx - circles[c].r;	
		}
		
		if( ( circles[c].cy - circles[c].r ) < miny )
		{
			miny = circles[c].cy - circles[c].r;	
		}		
		
		if( ( circles[c].cx + circles[c].r ) > maxx )
		{
			maxx = circles[c].cx + circles[c].r;	
		}
		
		if( ( circles[c].cy + circles[c].r ) > maxy )
		{
			maxy = circles[c].cy + circles[c].r;				
		}
	}
	
	return {
		x: minx,
		y: miny,
		width: maxx - minx,
		height: maxy - miny	
	}
}


// Called to draw the diagram
// No arguments draws no fill
// Arguments indicate desired intersection
function redraw()
{	
	// Clear before we draw
	context.clearRect( 0, 0, canvas.width, canvas.height );
	
	// Fill an intersection
	if( arguments.length > 0 )
	{
		// Fill the intersection without strokes
		for( var a = 0; a < arguments.length; a++ )
		{
			context.beginPath();
			context.fillStyle = INTERSECTION_FILL;
			context.arc( circles[arguments[a]].cx, circles[arguments[a]].cy, circles[arguments[a]].r, 0, Math.PI * 2, true );
			context.fill();		
			
			context.globalCompositeOperation = 'source-in';	
		}
		
		// Clear compositing
		context.globalCompositeOperation = 'source-over';		
	}

	for( var c = 0; c < circles.length; c++ )
	{
		context.beginPath();
		context.strokeStyle = circles[c].stroke;	
		context.lineWidth = circles[c].line;
		context.arc( circles[c].cx, circles[c].cy, circles[c].r, 0, Math.PI * 2, true );
		context.stroke();				
	}	
}

// Called when the selection changes
// Updates drawing based on selection value
function doChange()
{
	if( this.value.length == 0 )
	{
		// All empty
		redraw();	
	} else {
		// Some part filled
		redraw.apply( null, this.value.split( ',' ) );
	}
}

// Called when document loads
// Grabs canvas and context references
// Adds event listeners to selection
// Perform initial drawing of diagram
function doLoad()
{
	var selection = null;

	// References
	canvas = document.querySelector( '#diagram' );
	context = canvas.getContext( '2d' );

	// Change event
	selection = document.querySelector( '#intersect' );
	selection.onchange = doChange;

	// Drawing
	redraw();
}

// Load and resize event handlers
window.onload = doLoad;
</script>

</head>
<body>

<!-- Interesection selection -->
<div>
    <select id="intersect">
        <option value="">None</option>
        <option value="0">Greg Only</option>
        <option value="1">Michael Only</option>    
        <option value="2">Holly Only</option>    
        <option value="0,1">Greg and Michael</option>
        <option value="0,2">Greg and Holly</option>
        <option value="1,2">Michael and Holly</option>
        <option value="0,1,2">Greg, Michael and Holly</option>       
    </select>
</div>

<!-- Canvas -->
<canvas id="diagram" width="560" height="480"></canvas>

</body>
</html>
